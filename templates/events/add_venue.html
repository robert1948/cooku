{% extends 'events/base.html' %}

{% block content %}
<div class="container">
    <center>
        <h1>Add Venue To Database</h1>

        <br/><br/>
        {% if submitted %}
            <h2>Venue Added Successfully</h2>
        {% else %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-secondary">Add Venue</button>
            </form>
        {% endif %}

    </center>
</div>

{% endblock %}
